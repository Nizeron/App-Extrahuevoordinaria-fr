{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Incremental</title>

    <!-- JS -->
    <script src="{% static 'js/juego.js' %}" defer></script>

    <!-- CSS PRINCIPAL -->
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <!-- NUEVO CSS DEL JUEGO -->
    <link rel="stylesheet" href="{% static 'css/game.css' %}">

    <!-- FUENTE PIXEL -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

</head>

<body>
    <!-- PANEL PRINCIPAL -->
    <div class="game-container">
        <h1>♻️ Juego de Reciclaje</h1>
        <p>Puntos: <span id="puntos">0</span></p>

        <button id="clicker" class="pixel-button">
            <img class="recycle-icon" src="{% static 'images/Pixel-Art-Water-Bottle-6.webp' %}" alt="Botella reciclaje">
            ¡Reciclar!
        </button>
    </div>

    <!-- TIENDA -->
    <div class="shop-container">
        <h2>Tienda</h2>

        <div class="shop-item" data-cost="20" data-power="1" id="personal">
            <img src="{% static 'images/personal.png' %}" alt="Personal">
            <span>Personal<br><span class="cost">Costo: 20</span></span>
        </div>

        <div class="shop-item" data-cost="50" data-power="2" id="camiones">
            <img src="{% static 'images/camion.png' %}" alt="Camión de basura">
            <span>Camión de Basura<br><span class="cost">Costo: 50</span></span>
        </div>

        <div class="shop-item" data-cost="100" data-power="3" id="tuberias">
            <img src="{% static 'images/tuberias.png' %}" alt="Tuberías">
            <span>Mejora de Tuberías<br><span class="cost">Costo: 100</span></span>
        </div>

        <div class="shop-item" data-cost="200" data-power="4" id="paneles">
            <img src="{% static 'images/panel.png' %}" alt="Panel solar">
            <span>Paneles Solares<br><span class="cost">Costo: 200</span></span>
        </div>

        <div class="shop-item" data-cost="400" data-power="5" id="arboles">
            <img src="{% static 'images/arbol.png' %}" alt="Árboles">
            <span>Árboles<br><span class="cost">Costo: 400</span></span>
        </div>

        <div class="shop-item" data-cost="800" data-power="6" id="luces">
            <img src="{% static 'images/luces.png' %}" alt="Luces LED">
            <span>Luces LED<br><span class="cost">Costo: 800</span></span>
        </div>
    </div>
</body>
</html>
