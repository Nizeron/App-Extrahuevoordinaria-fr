
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Incremental</title>

    <!-- ✅ PASAR VALORES DE DJANGO A JAVASCRIPT -->
    <script>
    window.__INIT__ = {
        puntos: {{ puntos|default:"0"|safe }},
        click_power: {{ click_power|default:"1"|safe }}
    };
    </script>

    <script src="{% static 'js/juego.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet static" href="{% static 'css/gamestatic.css'%}">
    <style>

    </style>
</head>

<body>

    <div class="game-container">
        <h1>♻️ Juego de Reciclaje</h1>

        <!-- ✅ Muestra puntos del backend correctamente -->
        <p>Puntos: <span id="puntos">{{ puntos|default:"0" }}</span></p>

        <button id="clicker" class="pixel-button">
            <img class="recycle-icon" src="{% static 'images/Pixel-Art-Water-Bottle-6.webp' %}" alt="Botella">
            ¡Reciclar!
        </button>
    </div>

    <div class="shop-container">
        <h2>Tienda</h2>
        
        {% for item in items %}
                    <div class="shop-item" data-cost={{item.costo}} data-power={{item.incremento}} id='personal'> <!--agregar variable de cantidad y resolver id-->
                        <img src="{% static 'images/personal.png' %}">
                        <span>{{item.nombre}}<br><span class="cost">Costo: {{item.costo}}</span></span>
                    </div>
        {% endfor %}
    </div>

</body>
</html>
