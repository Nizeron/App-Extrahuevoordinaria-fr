{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Incremental</title>

    <!-- ✅ PASAR VALORES DE DJANGO A JAVASCRIPT -->
    <script>
    window.__INIT__ = {
        puntos: {{ puntos|default:"0"|safe }},
        click_power: {{ click_power|default:"1"|safe }}
    };
    </script>

    <script src="{% static 'js/juego.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'images/ciudad1.avif' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: "Press Start 2P", monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding-top: 0px;
        }

        .game-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            width: 360px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        #puntos {
            font-size: 20px;
            color: #00ff66;
        }

        .pixel-button {
            background-color: #00a86b;
            color: white;
            border: 4px solid #004d3a;
            padding: 20px;
            cursor: pointer;
            box-shadow: 0 0 0 4px #00694d, 0 8px 0 4px #004d3a;
            transition: all 0.1s ease;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            image-rendering: pixelated;
        }

        .pixel-button:hover {
            background-color: #00c97b;
        }

        .pixel-button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 4px #00694d, 0 4px 0 4px #004d3a;
        }

        .recycle-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 10px;
            image-rendering: pixelated;
        }

        .shop-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            width: 280px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        .shop-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #444;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            background-color: #222;
            transition: background 0.2s;
        }

        .shop-item:hover {
            background-color: #333;
        }

        .shop-item img {
            width: 40px;
            height: 40px;
            image-rendering: pixelated;
        }

        .shop-item span {
            font-size: 10px;
        }

        .cost {
            color: #00ff66;
            font-size: 8px;
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h1>♻️ Juego de Reciclaje</h1>

        <!-- ✅ Muestra puntos del backend correctamente -->
        <p>Puntos: <span id="puntos">{{ puntos|default:"0" }}</span></p>

        <button id="clicker" class="pixel-button">
            <img class="recycle-icon" src="{% static 'images/Pixel-Art-Water-Bottle-6.webp' %}" alt="Botella">
            ¡Reciclar!
        </button>
    </div>

    <div class="shop-container">
        <h2>Tienda</h2>

        <div class="shop-item" data-cost="20" data-power="1" id="personal">
            <img src="{% static 'images/personal.png' %}">
            <span>Personal<br><span class="cost">Costo: 20</span></span>
        </div>

        <div class="shop-item" data-cost="50" data-power="2" id="camiones">
            <img src="{% static 'images/camion.png' %}">
            <span>Camión de Basura<br><span class="cost">Costo: 50</span></span>
        </div>

        <div class="shop-item" data-cost="100" data-power="3" id="tuberias">
            <img src="{% static 'images/tuberias.png' %}">
            <span>Mejora de Tuberías<br><span class="cost">Costo: 100</span></span>
        </div>

        <div class="shop-item" data-cost="200" data-power="4" id="paneles">
            <img src="{% static 'images/panel.png' %}">
            <span>Paneles Solares<br><span class="cost">Costo: 200</span></span>
        </div>

        <div class="shop-item" data-cost="400" data-power="5" id="arboles">
            <img src="{% static 'images/arbol.png' %}">
            <span>Árboles<br><span class="cost">Costo: 400</span></span>
        </div>

        <div class="shop-item" data-cost="800" data-power="6" id="luces">
            <img src="{% static 'images/luces.png' %}">
            <span>Luces LED<br><span class="cost">Costo: 800</span></span>
        </div>

    </div>

</body>
</html>
